<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CK Terminal</title>
<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
  color: #00ff00;
  font-family: monospace;
  font-size: 14px;
}

.terminal {
  padding: 15px;
  white-space: pre-wrap;
}

.cursor {
  display: inline-block;
  width: 8px;
  background: #00ff00;
  margin-left: 2px;
  animation: blink 1s steps(1) infinite;
}

@keyframes blink {
  50% { opacity: 0; }
}
</style>
</head>

<body>
<div class="terminal" id="terminal"></div>

<script>
const lines = [
  "> Initializing secure session...",
  "> Loading system modules...",
  "> Access Level: CHAUN",
  "> Status: VERIFIED",
  "> Connection: ESTABLISHED",
  "",
  "> Welcome to CK Terminal"
];

let i = 0;
let j = 0;
const speed = 40;
const terminal = document.getElementById("terminal");

function typeLine() {
  if (i < lines.length) {
    if (j < lines[i].length) {
      terminal.innerHTML += lines[i][j];
      j++;
      setTimeout(typeLine, speed);
    } else {
      terminal.innerHTML += "\n";
      i++;
      j = 0;
      setTimeout(typeLine, 300);
    }
  } else {
    terminal.innerHTML += '<span class="cursor"></span>';
  }
}

typeLine();
</script>
</body>
</html>
